<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/journal.css">
    <title>Document</title>
</head>
<body>
    <h1>Daily Journal</h1>
    <form action="">
        <fieldset>
            <label for="">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
    </form>
    <h1>Concepts Covered</h1>
    <form action="">
        <fieldset>
            <label for="">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
    </form>
    <h1>Journal Entry</h1>
    <form action="">
        <fieldset>
            <label for="">Journal Entry</label>
            <input type="text" name="journalEntry" id="journalEntry">
        </fieldset>
    </form>
    <h1>Mood</h1>
    <form action="">
        <fieldset>
            <label for="">Mood</label>
            <select name="journalMood" id="journalMood">
                <option value="excited">Excited</option>
                <option value="anxious">Anxious</option>
                <option value="neutral">Neutral</option>
                <option value="stressed">Stressed</option>
            </select>
        </fieldset>
    </form>
        </body>
</html>
