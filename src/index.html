<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/journal.css">
    <link href="https://fonts.googleapis.com/css?family=Staatliches|Thasadith" rel="stylesheet">
    <title>Daily NSS Journal</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Archive</a></li>
            </ul>
        </nav>
    </header>
    <aside id="leftAside"></aside>
    <aside id="rightAside"></aside>
    <main>
        <div class="form">
            <h1 class="formHeader">Daily Journal</h1>
            <hr>
            <fieldset class="textarea">
                <label for="">Date of entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>
            <h1 class="formHeader">Concepts Covered</h1>
            <hr>
            <fieldset class="textarea">
                <label for="journal">Concepts Covered</label>
                <textarea name="journalInput" id="conceptsCovered" rows="5" cols="100%"></textarea>
            </fieldset>
            <h1 class="formHeader">Journal Entry</h1>
            <hr>
            <fieldset class="textarea">
                <label for="journal">Journal Entry</label>
                <textarea name="journalInput" id="journalEntry" rows="5" cols="100%"></textarea>
            </fieldset>
            <h1 class="formHeader">Mood</h1>
            <hr>
            <div action="" id="lowerForm">
                <fieldset class="textarea">
                    <label for="">Mood</label>
                    <select name="journalMood" id="journalMood">
                        <option value="Excited">Excited</option>
                        <option value="Anxious">Anxious</option>
                        <option value="Neutral">Neutral</option>
                        <option value="Stressed">Stressed</option>
                    </select>
                </fieldset>
                <fieldset class="textarea">
                    <label for="">Search the journal</label>
                    <input type="text" name="search" id="journalSearch">
                </fieldset>
            </div>
            <div class="formButton">
                <button type="button" name="formButton" id="journalButton">Record Journal Entry</button>
            </div>

            <article id="moodRadioButtons">
                <fieldset>
                    <legend>Please select one of the following moods</legend>
                    <input type="radio" name="action" id="allMoods" value="All Moods" /><label for="allMoods">All
                        Moods</label><br />
                    <input type="radio" name="action" id="excitedMood" value="Excited" /><label
                        for="event">Excited</label><br />
                    <input type="radio" name="action" id="anxiousMood" value="Anxious" /><label
                        for="message">Anxious</label><br />
                    <input type="radio" name="action" id="neutralMood" value="Neutral" /><label
                        for="message">Neutral</label><br />
                    <input type="radio" name="action" id="stressedMood" value="Stressed" /><label
                        for="message">Stressed</label><br />
                </fieldset>
            </article>

            <section>
                <div id="container"></div>
            </section>
    </main>
    <script src="./scripts/main.mjs" type="module"></script>
</body>

</html>
