<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/journal.css">
    <link href="https://fonts.googleapis.com/css?family=Staatliches|Thasadith" rel="stylesheet">
    <title>Daily NSS Journal</title>
</head>
....

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#contact">Contact</a></li>
                <li style="float:right"><a class="active" href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="form">
        <h1 class="formHeader">Daily Journal</h1>
        <form action="">

            <label for="">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate" required>

        </form>
        <h1 class="formHeader">Concepts Covered</h1>
        <form action="">

            <label for="">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered" required maxlength="40" pattern="[a-zA-Z0-9' '(){}:;]{6,25}">

        </form>
        <h1 class="formHeader">Journal Entry</h1>
        <form action="">

            <label for="">Journal Entry</label>
            <input type="text" name="journalEntry" id="journalEntry" required minlength="50">

        </form>
        <h1 class="formHeader">Mood</h1>
        <form action="">
            <label for="">Mood</label>
            <select name="journalMood" id="journalMood" required>
                <option value="excited">Excited</option>
                <option value="anxious">Anxious</option>
                <option value="neutral">Neutral</option>
                <option value="stressed">Stressed</option>
            </select>
        </form>
    </div>
    <div class="formButton">
        <button type="button" name="formButton" id="journalButton">Record Journal Entry</button>
    </div>

    <div>
        <article id="container"></article>
    </div>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/entryComponent.js"></script>
    <script src="./scripts/entriesDOM.js"></script>
    <script src="./scripts/journal.js"></script>
</body>

</html>
