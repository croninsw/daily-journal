<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/journal.css">
    <link href="https://fonts.googleapis.com/css?family=Staatliches|Thasadith" rel="stylesheet">
    <title>Daily NSS Journal</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Archive</a></li>
            </ul>
        </nav>
    </header>

    <div class="form">
        <h1 class="formHeader">Daily Journal</h1>
        <form action="">
            <fieldset>
                <label for="">Date of entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>
        </form>
        <h1 class="formHeader">Concepts Covered</h1>
        <form action="">
            <fieldset>
                <label for="">Concepts Covered</label>
                <input type="text" name="conceptsCovered" id="conceptsCovered">
            </fieldset>
        </form>
        <h1 class="formHeader">Journal Entry</h1>
        <form action="">
            <fieldset>
                <label for="">Journal Entry</label>
                <input type="text" name="journalEntry" id="journalEntry">
            </fieldset>
        </form>
        <h1 class="formHeader">Mood</h1>
        <form action="">
            <fieldset>
                <label for="">Mood</label>
                <select name="journalMood" id="journalMood">
                    <option value="excited">Excited</option>
                    <option value="anxious">Anxious</option>
                    <option value="neutral">Neutral</option>
                    <option value="stressed">Stressed</option>
                </select>
            </fieldset>
        </form>
    </div>
    <div class="formButton">
        <button type="button" name="formButton" id="journalButton">Record Journal Entry</button>
    </div>
    <section id="#moodRadioButtons">
        <fieldset>
            <legend>Please select one of the following moods</legend>
            <input type="radio" name="action" id="allMoods" value="track" /><label for="track">All Moods</label><br />
            <input type="radio" name="action" id="excitedMood" value="mood" /><label for="event">Excited</label><br />
            <input type="radio" name="action" id="anxiousMood" value="mood" /><label for="message">Anxious</label><br />
            <input type="radio" name="action" id="neutralMood" value="mood" /><label for="message">Neutral</label><br />
            <input type="radio" name="action" id="stressedMood" value="mood" /><label
                for="message">Stressed</label><br />
        </fieldset>
    </section>

    <div>
        <article id="container"></article>

    </div>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/entryComponent.js"></script>
    <script src="./scripts/entriesDOM.js"></script>
    <script src="./scripts/journal.js"></script>
</body>

</html>
